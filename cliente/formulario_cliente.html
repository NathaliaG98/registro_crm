<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="row">
      <div class="col-xs-12" style="background-color: #F6CEE3; padding: 20px;">
        <form>
          <div class="form-group">
            <h1>Formulario de Registro</h1>
           
    <form id="/cliente" method="POST" action="/cliente">
		<label for="nombre">Nombre:</label>  
		<input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono" placeholder="Ingrese su telefono" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Ingrese su email" required>
		<label for="direccion">Dirección:</label>
		<input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>

    <br> <br />
		<button type="submit">Registrarse</button>
  </div>
	</form>
 
  <!-- Importar jquery y script cliente -->    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="script_clientes.js"></script>
		
</body>
</html>
